{% for multiview in multiviews %}
 <div class="accordion-heading">
  <a href="#multiview-{{ multiview.id }}" data-parent="#accordion" data-toggle="collapse" class="accordion-toggle">{{ multiview }}</a>
 </div>
 <div class="accordion-body collapse" data-id="{{ multiview.id }}" id="multiview-{{ multiview.id }}">  
  <div class="accordion-inner">
   <div class="row-fluid">
    {% for view in multiview.views.all %}
     <div class="graph span6" data-id="{{ view.id }}" id="view-{{ multiview.id }}-{{ view.id }}" data-url="{{ view.get_data_url }}"></div>
     {% if not forloop.counter0|divisibleby:"2" %}</div><div class="row-fluid">{% endif %}
    {% endfor %}
   </div>
  </div>
 </div>
{% endfor %}

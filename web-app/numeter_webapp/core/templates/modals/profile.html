{% load i18n %}

<div class="modal-body">
 <button type="button" class="close" data-dismiss="modal">Ã—</button>

 <ul class="nav nav-tabs">
  <li class="active"><a data-target="#profile-index" data-toggle="tab">{% trans "Profile" %}</a></li>
  <li><a data-target="#profile-password" data-toggle="tab">{% trans "Password" %}</a></li>
 </ul>

 <div class="row-fluid">

  <div class="tab-content">

   <div class="tab-pane active in" id="profile-index">
    <form id="profile-update-form" method="POST" action="{% url 'update profile' EditForm.instance.id %}">
     {% csrf_token %}
     <fieldset>
    
      <div class="control-group">
       <div class="controls">{{ EditForm.username }}</div>
      </div>
    
      <div class="control-group">
       <div class="controls">{{ EditForm.email }}</div>
      </div>
    
      <div class="control-group">
       <div class="controls">{{ EditForm.graph_lib }}</div>
      </div>
    
      <div class="control-group">
       <div class="controls">
       <input type="submit" class="btn btn-primary" value="{% trans "Update" %}">
       </div>
      </div>
    
     </fieldset>
    </form>
   </div> <!-- tab-pane  --!>

   <div class="tab-pane fade" id="profile-password">
    <form id="profile-update-password-form" method="POST" action="{% url 'update password' EditForm.instance.id %}">
     {% csrf_token %}
     <fieldset>
    
      <div class="control-group">
       <div class="controls">{{ PasswordForm.old }}</div>
      </div>
     
      <div class="control-group">
       <div class="controls">{{ PasswordForm.new_1 }}</div>
      </div>
     
      <div class="control-group">
       <div class="controls">{{ PasswordForm.new_2 }}</div>
      </div>
    
      <div class="control-group">
       <div class="controls">
        <input type="submit" class="btn btn-primary" value="{% trans "Update" %}">
       </div>
      </div>
    
     </fieldset>
    </form>
   </div> <!-- tab-pane  --!>

  </div>
 </div>

</div> <!-- modal-body --!>

<div class="modal-footer">
 <button class="btn" data-dismiss="modal">{% trans 'Close' %}</button>
</div>

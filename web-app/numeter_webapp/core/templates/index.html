{% extends "base/base.html" %}
{% load i18n %}

{% block header %}
<script>var csrf = "{{ csrf_token }}";</script>
{% endblock %}

{% block body %}

{% verbatim %}
<div ng-controller="graphCtrl">
  <div menu class="span3"></div>

  <div class="span9">
    
    <div class="row-fluid">
      <ul id="resolution-pills" class="nav nav-pills" ng-controller="resolutionCtrl">
        <li ng-click="select('Daily')"   ng-class="{active: selected == 'Daily'}">
          <a href="#">Daily</a>
        </li>
        <li ng-click="select('Weekly')"  ng-class="{active: selected == 'Weekly'}">
          <a href="#">Weekly</a>
        </li>
        <li ng-click="select('Monthly')" ng-class="{active: selected == 'Monthly'}">
          <a href="#">Monthly</a>
        </li>
        <li ng-click="select('Yearly')"  ng-class="{active: selected == 'Yearly'}">
          <a href="#">Yearly</a>
        </li>
      </ul>
    </div>
    <div class="row-fluid">
      <div id="graphs" class="span11" selected>
          <div data-url="graph.url" data-resolution="graph.resolution" graph ng-repeat="graph in graphs"> </div>
      </div>
    </div>
  </div>
<div>
{% endverbatim %}
{% endblock %}

{% block scripts %}
<script src="{{ STATIC_URL }}js/graph.js"></script>
{% endblock %}

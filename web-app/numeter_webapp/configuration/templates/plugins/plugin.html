{% load i18n %}
<div class="row-fluid"> <!-- plugin form --!>
 <form ng-controller="MyFormCtrl" ng-submit="submit()">
  {% csrf_token %}

  <div class="span5 fields" style="margin-left: 50px;">
   <h4 align="center">{{ Plugin_Form.instance }}</h4>
   {% for field in Plugin_Form %}
    <dt>{{ field.label }}:</dt>
    <dd>{{ field }}</dd>
   {% endfor %}
   <div id="graphs"></div>
  </div>

  <div class="span4">
   <div class="row-fluid">
    <p>
     <input type="submit" class="btn btn-primary" value="{% trans "Update" %}">
     <input ng-click="delete_instance()" type="button" class="btn btn-danger" value="{% trans "Delete" %}">
     <input type="button" id="btn-choose-sources" class="btn btn-primary" value="{% trans "Create sources" %}" data-url="{{ Plugin_Form.instance.get_create_sources_url }}">
    </p>
   </div>
  </div>

 </form>
</div>

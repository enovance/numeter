{% load i18n %}
<div class="row-fluid"> <!-- source form --!>
 <form ng-controller="MyFormCtrl" ng-submit="submit()">
  {% csrf_token %}

  <div class="span5 fields" style="margin-left: 50px;">
   <h4 align="center">{{ Source_Form.instance }}</h4>
   <dl>
    {% for field in Source_Form %}
    <dt>{{ field.label }}:</dt>
    <dd>{{ field }}</dd>
    {% endfor %}
   </dl>
  </div>

  <div class="span4">
   <div class="row-fluid">
    <p>
     <input type="submit" class="btn btn-primary" value="{% trans "Update" %}">
     <input ng-click="delete_instance()" type="button" class="btn btn-danger" value="{% trans "Delete" %}">
     <input type="button" name="add-to-view" class="btn btn-primary" value="{% trans "Add to a view" %}" data-url="{{ Source_Form.instance.get_add_to_view_url }}">
    </p>
   </div>
  </div>

 </form>
</div>

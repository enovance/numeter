{% load i18n %}
<div class="row-fluid"> <!-- storage form --!>
 <form ng-controller="MyFormCtrl" ng-submit="submit()">
  {% csrf_token %}

  <div class="span5 fields" style="margin-left: 50px;">
   <h4 align="center">{{ storage }}</h4>
   <dl>
    {% for field in Storage_Form %}
    <dt>{{ field.label }}:</dt>
    <dd>{{ field }}</dd>
    {% endfor %}
   </dl>
  </div>

  <div class="span4">
   <div class="row-fluid">
    <p>
     {% if Storage_Form.instance.id %}
      <input type="submit" class="btn btn-primary" value="{% trans "Update" %}">
      <input ng-click="delete_instance()" type="button" class="btn btn-danger" value="{% trans "Delete" %}">
      <input type="button" name="create-hosts" data-method="POST" class="btn btn-primary ajax-btn" value="{% trans "Create hosts" %}" data-url="{{ Storage_Form.instance.get_create_hosts_url }}">
     {% else %}
      <button class="btn btn-primary">{% trans "Add" %}</button>
     {% endif %}
    </p>
   </div>
  </div>
 </form>
</div>

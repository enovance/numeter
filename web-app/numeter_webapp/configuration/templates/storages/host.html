{% load i18n %}
<div class="row-fluid"> <!-- host form --!>
 <form id="host-form" class="ajax-form" action="{{ Host_Form.get_submit_url }}" method="{{ Host_Form.get_submit_method }}">
  {% csrf_token %}
  <h4 align="center">{{ host }}</h4>

  <div class="span5 fields" style="margin-left: 50px;">
   <dl>
    {% for field in Host_Form %}
    <dt>{{ field.label }}:</dt>
    <dd>{{ field }}</dd>
    {% endfor %}
   </dl>
  </div>

  <div class="span6">
   <div class="row-fluid">
    <p>
     {% if Host_Form.instance.id %}
     <input type="submit" name="update" class="btn btn-primary" value="{% trans "Update" %}">
     <input type="button" name="delete" class="btn btn-danger" value="{% trans "Delete" %}" data-url="{{ Host_Form.instance.get_rest_detail_url }}" data-next-tab="#host-list-tab">
     <input type="button" name="cancel" class="btn" style="display:none;" value="{% trans "Cancel" %}">
     <input type="button" name="plugins" class="btn" value="{% trans "Show plugins" %}" data-url="{{ Host_Form.instance.get_plugins_url }}" data-toggle="button">
     <input type="button" name="create-plugins" class="btn btn-primary ajax-btn" data-method="POST" value="{% trans "Create plugins" %}" data-url="{{ Host_Form.instance.get_create_plugins_url }}">
     {% else %}
     <input type="submit" name="update" class="btn btn-primary" value="{% trans "Add" %}">
     {% endif %}
    </p>
   </div>

   <div class="row-fluid">
    <div id="host-data-container"></div>
   </div>

  </div>

 </form>
</div>

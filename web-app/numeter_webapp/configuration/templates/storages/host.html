{% load i18n %}
<div class="row-fluid"> <!-- host form --!>
 <form ng-controller="MyFormCtrl" ng-submit="submit()">
  {% csrf_token %}

  <div class="span5 fields" style="margin-left: 50px;">
   <h4 align="center">{{ host }}</h4>
   <dl>
    {% for field in Host_Form %}
    <dt>{{ field.label }}:</dt>
    <dd>{{ field }}</dd>
    {% endfor %}
   </dl>
  </div>

  <div class="span6">
   <div class="row-fluid">
    <p>
     {% if Host_Form.instance.id %}
      <input type="submit" class="btn btn-primary" value="{% trans "Update" %}">
      <input ng-click="delete_instance()" type="button" class="btn btn-danger" value="{% trans "Delete" %}">
      <input type="button" name="create-plugins" class="btn btn-primary ajax-btn" data-method="POST" value="{% trans "Create plugins" %}" data-url="{{ Host_Form.instance.get_create_plugins_url }}">
     {% else %}
      <button class="btn btn-primary">{% trans "Add" %}</button>
     {% endif %}
    </p>
   </div>
  </div>

 </form>
</div>

{% load i18n %}

<div class="modal-header">
 <button type="button" class="close" data-dismiss="modal">Ã—</button>
 <h4>{% blocktrans %}Add plugins from {{ host }}{% endblocktrans %}
</div>

<div class="modal-body">
 {% if plugins %}
  <h5>{% trans "Select which plugin you want to add:" %}</h5>
  <select id="chosen-plugins" class="span8" multiple rows="20">
   {% for p in plugins %}
    <option value="{{ p }}">{{ p }}</option>
   {% endfor %}
  </select>
 {% else %}
  <h4>{% trans "There's no plugin to add." %}</h4>
 {% endif %}
</div>

<div class="modal-footer">
 {% if plugins %}
  <button class="btn btn-primary ajax-btn" data-name="plugins" data-data="#chosen-plugins" data-method="POST" data-url="{{ host.get_create_plugins_url }}" data-dismiss="modal">{% trans 'Add' %}</button>
 {% endif %}
 <button class="btn" data-dismiss="modal">{% trans 'Close' %}</button>
</div>
